<!DOCTYPE html>
<html>

<head>
    <title>Room</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="room.js">

    </script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>


    <div id="parent">
        <div id="container">
            <canvas id="canvas">
                Sorry, your browser does not support canvas.
            </canvas>
        </div>
        <div id="chat-container">
            <div id="chat-window">
                <ul id="messages">
                </ul>
            </div>
            <div id="msg-ctrl">
                <input id="message" type="text" placeholder="Type your message here"></input>
                <button id="send">Send</button>
            </div>
        </div>
        <button id="eraser">Eraser</button>

    </div>


</body>

</html>
